<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!---->
        <header class="my-2">
            <figure class="mx-auto w-50">
                <!--Immagine da inserire-->
                <img src="./Todoist_logo.png" class="img-fluid" alt="logo">
            </figure>
        </header>

        <main class="container w-50">
            <!--Aggiungiamo elementi nella lista-->
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <input v-model="newTask" type="text" class="form-control" placeholder="Scrivi qui">
                    <button @click="addTask" class="btn btn-outline-secondary" type="button">Aggiungi</button>
                </div>
            </div>

            <!--MESSAGGIO CHE DOVRA COMPARIRE SOLO E SOLTANTO SE LA LISTA SARA TUTTA DEPENNATA-->
            <h3 class="text-center" v-if="!tasks.length">Non ci sono cose da fare... Sei SICURO??</h3>

            <!--Lista-->
            <ul class="list-group my-5" v-else>

                <li v-for="(tasks, index) in tasks"
                    class="list-group-item d-flex justify-content-between align-items-center">{{ tasks }}
                    <button @click="deleteTask(index)" type="button" class="btn-close" aria-label="Close"></button>
                </li>

            </ul>
        </main>

    </div>



    <script src="./js/script.js"></script>
</body>

</html>
